<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Testando tabelas</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Data de nascimento</th>
        </tr>
        <tr>
            <td>Filipao Kawano</td>
            <td>01/02/1997</td>
        </tr>
        <tr>
            <td>Iarovsky Kawano</td>
            <td>11/10/1959</td>
        </tr>
        <tr>
            <td>Nirlei Kawano</td>
            <td>06/03/1972</td>
        </tr>
        <tr>
            <td>Orfeu Soares</td>
            <td>07/07/2001</td>
        </tr>
    </table>
</body>
</html>
