<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
            height: 100vh;
            width: 100vw;
        }
        .element {
            background-color: red;
            width: 300px;
            height: 300px;
            cursor: pointer;
        }
        /* .element:hover {
            background-color: blue;
            border-radius: 50%;
            transform: rotate(360deg);
            transform: translate(50px, 0px);
            transform: scale(1.1);
            transition: all 1.5s ease-in-out;
        } */
    </style>
</head>
<body>
    <div class="element" onclick="ficarRedondo()">
        
    </div>
    <script>
        contador = 0
        var elemento = document.querySelector('div.element')
        function ficarRedondo() {
            if (contador % 2 == 0) {
                elemento.style.backgroundColor = 'blue';
                elemento.style.borderRadius = '50%';
            } else {
                elemento.style.backgroundColor = 'red';
                elemento.style.borderRadius = 0;
            }
            contador += 1;
            elemento.style.transform = 'rotate(360deg)';
            elemento.style.transition = 'all 1.5s ease-in-out';
        }
    </script>
</body>
</html>
