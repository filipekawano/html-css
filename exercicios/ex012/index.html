<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video src="midia/Video Pexels.webm" width="300" controls loop></video> -->

    <video width='300' height="449" poster='imagens/capa.png' controls loop>
        <source src="midia/Video Pexels.mp4" type="video/mp4">
        <source src="midia/Video Pexels.webm" type="video/webm">
        <source src="midia/Video Pexels.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="450" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=e_VbsyEaE9KxVZQi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
