<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div#d1:hover {
            background-color: rgb(129, 241, 63);
        }
        div#d2:hover {
            background-color: yellow;
        }
        div#d3:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1"><a href="https://www.google.com" target="_blank" rel="external">01</a></div>
    <div id="d2"><a href="https://www.mcdonalds.com" target="_blank" rel="external">02</a></div>
    <div id="d3"><a href="https://www.pepsi.com" target="_blank" rel="external">03</a></div>
    
    <p><a href="hover.html" rel="prev">Voltar</a></p>
</body>
</html>
